	<ion-view view-title="Accueil">
	  <ion-nav-buttons side="right">
      <ion-item href="#/app/match">
        <i class="ion-heart icon-menu icon"></i> Mes matches
      </ion-item>
   </ion-nav-buttons>
		<ion-content class="padding">
		<td-cards>
			<td-card id="td-card" class="card-{{$index}}"
			ng-repeat="profile in home.profiles"
			ng-click="home.openModal(home.currentIndex)"
			on-swipe-left="home.left($index, profile.$id)"
			on-swipe-right="home.right($index, profile.$id)"
			on-swipe-down="home.down($index, profile.$id)"
			on-swipe-up="home.up($index, profile.$id)">
			<div class="image">
				<div class="no-text">T'ES MOCHE</div>
				<img ng-src="{{profile.avatar}}">
				<div class="yes-text">T'ES BONNE</div>
			</div>
		<div class="item">
		<h2>{{profile.name}}, {{profile.age}}</h2>
		</div>

			<div class="row">
		<div class="col col-25">
			<button class="button button-assertive" ng-click="home.down(home.currentIndex, home.currentCardUid)">1</button>
		</div>
				<div class="col col-25">		
			<button class="button button-dark" ng-click="home.left(home.currentIndex, home.currentCardUid)">2</button>
		</div>
				<div class="col col-25">		
			<button class="button button-balanced" ng-click="home.right(home.currentIndex, home.currentCardUid)">3</button>
		</div>
		<div class="col col-25">
			<button class="button button-positive" ng-click="home.up(home.currentIndex, home.currentCardUid)">4</button>
		</div>
	</div>

			</td-card>
			</td-cards>	
		</ion-content>
	</ion-view>
