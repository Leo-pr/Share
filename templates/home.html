	<ion-view view-title="Accueil">
		<ion-content class="padding">
		<td-cards>
			<td-card id="td-card" class="card-{{$index}}"
			ng-repeat="profile in home.profiles"
			ng-click="home.openModal(home.currentIndex)"
			on-swipe-left="home.nope($index)"
			on-swipe-right="home.like($index, profile.$id)"
			on-swipe-down="home.nope($index)"
			on-swipe-up="home.up($index, profile.$id)">
			<div class="image">
				<div class="no-text">T'ES MOCHE</div>
				<img ng-src="{{profile.avatar}}">
				<div class="yes-text">T'ES BONNE</div>
			</div>
		<div class="item">
		<h2>{{profile.name}}, {{profile.age}}</h2>
		</div>

			<div class="row">
		<div class="col col-50">		
			<button class="button button-block button-assertive icon ion-close" ng-click="home.nope(home.currentIndex)">T'es moche</button>
		</div>
		<div class="col col-50">
			<button class="button button-block button-balanced icon ion-heart" ng-click="home.like(home.currentIndex, home.currentCardUid)">T'es bonne</button>
		</div>
	</div>

			</td-card>
			</td-cards>	
		</ion-content>
	</ion-view>
