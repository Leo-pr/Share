<ion-view view-title="Settings">
	<ion-content>

		<div class="list padding">
			<div class="item item-divider">Je recherche quelqu'un entre 18 et {{sett.maxAge}}</div>

			<div class="item range range-positive">
			18 ans<input type="range" name ="age" min ="18" max = "60" value = "25" ng-model="sett.maxAge"
			on-release="sett.changeMaxAge()">60 ans
			</div>

			<div class="item item-divider">Je recherche</div>

			<ion-toggle toggle-class="toggle-balanced"
			ng-model="sett.men"
			ng-checked="{{sett.men}}"
			ng-change="sett.selectMen()">Un homme</ion-toggle>
			<ion-toggle toggle-class="toggle-balanced"
			ng-model="sett.women"
			ng-checked="{{sett.women}}"
			ng-change="sett.selectWomen()">Une femme</ion-toggle>

			<button class="button button-block button-assertive" ng-click="sett.logout()">Se d√©connecter</button>

			</div>
			
	</ion-content>
</ion-view>
